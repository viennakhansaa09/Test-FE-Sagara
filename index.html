<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log in</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="login screen">
                <img
                    class="logo-invest-x-1"
                    src="logo-investx-1.svg"
                    alt="Logo investX 1"
                        />
                    <div class="overlap-group">
                        <div class="modal-login-as-partner">
                            <div class="title">
                                <h1 class="title-1 valign-text-middle">
                                    Log in
                                </h1>
                            </div>
                            <div class="input-field-1">
                                <div class="inputwordsdefault">
                                    <div class="text">
                                        <label
                                            for="email"
                                            class="label valign-text-middle label-2 nunitosans-normal-vulcan-14px"
                                            >Email Address</label
                                        >
                                    </div>
                                    <div class="input-field">
                                        <input
                                            type="email"
                                            id="email"
                                            class="input-text valign-text-middle nunitosans-normal-star-dust-14px"
                                            placeholder="Masukkan email yang sudah didaftar"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="inputwordsdefault">
                                    <div class="text">
                                        <label
                                            for="password"
                                            class="label valign-text-middle label-2 nunitosans-normal-vulcan-14px"
                                            >Kata Sandi</label
                                        >
                                        <div
                                            class="label-1 valign-text-middle label-2"
                                        >
                                            Lupa kata sandi
                                        </div>
                                    </div>
                                    <div class="input-field">
                                        <input
                                            type="password"
                                            id="password"
                                            class="input-text valign-text-middle nunitosans-normal-star-dust-14px"
                                            placeholder="Kata sandi yang sudah didaftar"
                                            required
                                        />
                                        <img
                                            class="icon-eye-slash-fill"
                                            src="icon-eye-slash-fill.svg"
                                            alt="icon/Eye slash fill"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="cta">
                                
                                <div class="buttonprimary-disabled">
                                    <button
                                        type="submit"
                                        class="log-in valign-text-middle">
                                        Log in
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <img
                                src="image.jpg"
                                alt="   "
                            />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
